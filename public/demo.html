<!doctype html>
<style>
    @font-face
    {
        font-family: "Web IBM VGA 8x16";
        src: url("./demo/Web437_IBM_Model3x_Alt4.woff") format("woff");
    }

    #screen_container
    {
        border: 4px solid #707070e0;
        padding: 10px;
        margin: auto;
        width: 800px;
    }

    #emu_text
    {
        white-space: pre;
        font-family: "Web IBM VGA 8x16";
        font-style: normal;
        font-size: 20px;
        line-height: 20px;
    }

    #emu_screen
    {
        display: none;
    }

    body
    {
        min-width: 880px;
    }

    
</style>
<script src="./demo/second.js"></script>
<script>
    "use strict";
    window.onload = function()
    {
        var emulator = window.emulator = new V86Starter({
            wasm_path: "./demo/v862.wasm",
            memory_size: 128 * 1024 * 1024,
            vga_memory_size: 8 * 1024,
            screen_container: document.getElementById("screen_container"),
            bios: {
                url: "./demo/sea.bin",
            },
            vga_bios: {
                url: "./demo/vga.bin",
            },
            hda: {
                url: "./demo/mp3.img",
            },
            autostart: true,
        });
    }
</script>
<title>OS Demo</title>
<h2 style="text-align: center; font-family:'Web IBM VGA 8x16';">x86 Operating System Demo</h2>

<body style="background-color: lightgray;">
    <div id="screen_container" style="background-color: black;">
        <div id="emu_text"></div>
        <canvas id="emu_screen"></canvas>
    </div>
    <p id="description" style="text-align: center; font-family:'Web IBM VGA 8x16';">
        <b>Press Alt+F1/F2/F3 to switch between the 3 terminals. <br>
        Refresh the page to reset the emulator.<br>If the OS doesn't load correctly at first, it should fix on a refresh.<br>
    </p>
